<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie-Shooter Game</title>
    <!--Viewport Meta Tag-->
    <meta content="width=device-width initial-scale=1 maximum-scale=3 minimum-scale=1 user-scalable=no" name="viewport">
    <!--Browser/css reset file-->
    <link href="assets/css/normalize.css" rel="stylesheet">
    <!--jQuery-UI for css-->
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet">
    <!--Bootstrap for css-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!--For Fontawesome Icons-->
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">
    <!--External css file for our custom styles-->
    <link href="assets/css/styles.css" rel="stylesheet">
    <!-- Favicon -->
    <link href="assets/img/living-dead.png" rel="icon">

    <link href="https://fonts.googleapis.com/css2?family=Gugi&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body class="container-fluid">

<!-- Home Page -->
<main class="row" id="homePageSection">
    <div>
        <img alt="Zombie Image" src="assets/img/zombie1.png">
    </div>

    <div>
        <h1 id="gameTitle">Zombie Shooter</h1>
    </div>

    <div>
        <button class="btn btn-outline-success animate__animated animate__flipInY" id="btnPlay" type="button">
            Play

            <div></div>
        </button>
    </div>

    <img alt="Background Image" src="assets/img/photo5.jpg">

    <section id="gameControlSection">
        <section>
            <h6>USE THE</h6>

            <img alt="" id="leftArrowKey" src="assets/img/LeftArrowKey.png">

            <h6>AND</h6>

            <img alt="" id="rightArrowKey" src="assets/img/RightArrowKey.png">

            <h6>ARROW KEYS TO MOVE</h6>
        </section>

        <section>
            <h6>USE</h6>

            <img alt="" id="spaceKey" src="assets/img/spaceKey.png">

            <h6>OR</h6>

            <img alt="" id="upArrowKey" src="assets/img/UpArrowKey.png">

            <h6>TO SHOOT</h6>
        </section>
    </section>
</main>

<!-- Level 1 -->
<main class="row justify-content-center align-items-center" id="level_1_section">
    <section id="level_1_gamePlayContainer" class="border border-1 border-white">
        <img alt="Background Image" src="assets/img/photo1.jpg">

        <!-- Play Button -->
        <div id="btnStartPlay" class="animate__animated animate__flip"></div>

        <!-- Rocket div -->
        <div id="rocket" class="hs">
            <img src="assets/img/rocket9.png" alt="Rocket_image">
        </div>

        <!-- Zombies div -->
        <div id="zombie" class="zombies display-zombies hs">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div class="zombies hs display-zombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div class="zombies hs display-zombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div class="zombies hs display-zombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div class="zombies hs display-zombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div class="zombies hs display-zombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <!--========== Hidden Zombies ==========-->
        <div id="zombie6" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie7" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie8" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie9" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie10" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie11" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie12" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie13" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie14" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie15" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

        <div id="zombie16" class="zombies hiddenZombies">
            <img src="assets/img/zombie6.png" alt="Zombie Image">
        </div>

    </section>

    <!-- Score div -->
    <div>
        <label class="form-label" for="txtScore">Score :</label>
        <input class="form-control" disabled id="txtScore" type="text">
    </div>

    <!-- Time And Level div -->
    <div>
        <label class="form-label" id="lblTime">00 : 00 : 00</label>
        <label class="form-label" id="lblLevel">Level 1</label>
    </div>

    <!-- ===================================================================================================== -->

    <!-- Game Win Modal -->
    <button style="position:absolute; width: 100px; height: 100px;" type="button" class="btn btn-success align-self-end"
            data-bs-toggle="modal"
            data-bs-target="#gameWinModal">+ Add Customer
    </button>

    <!-- Modal -->
    <div class="modal fade" id="gameWinModal" tabindex="-1"
         aria-labelledby="exampleModalLabel2"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">


                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Game Over</h5>
                </div>


                <div class="modal-body">
                    <h5 class="" id="play_time">Time : 00:00</h5>
                    <h5 class="" id="your_score">Your Score : 0</h5>
                    <h1 id="victory">Victory</h1>

                    <img src="assets/img/zombie1.png" alt="zombieImage">
                </div>


                <div class="modal-footer row">
                    <button id="btnPlayAgain" type="button" class="btn btn-success col-3">Play Again</button>
                    <button id="btnNext" type="button" class="btn btn-success col-2">Next</button>
                </div>


            </div>
        </div>
    </div>


    <!-- ===================================================================================================== -->

    <button style="position:absolute; left:0;width: 100px; height: 100px;" type="button" class="btn btn-success align-self-end"
            data-bs-toggle="modal"
            data-bs-target="#gameLostModal">+ Add Customer
    </button>

    <!-- Game Lost Modal -->
    <div class="modal fade" id="gameLostModal" tabindex="-1"
         aria-labelledby="exampleModalLabel2"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameLostModalTitle">Game Over</h5>
                </div>


                <div class="modal-body">
                    <h5 class="" id="gameLost_play_time">Time : 00:00</h5>
                    <h5 class="" id="gameLost_your_score">Your Score : 0</h5>
                </div>


                <div class="modal-footer row">
                    <button id="gameLostBtnTryAgain" type="button" class="btn btn-success col-3">Try Again</button>
                </div>
            </div>
        </div>
    </div>


</main>

<!--jQuery for javaScript-->
<script src="assets/js/jquery-3.6.1.min.js"></script>

<!--Bootstrap for js-->
<script src="assets/js/bootstrap.min.js"></script>

<!--jQuery-UI for js-->
<script src="assets/js/jquery-ui.min.js"></script>

<!-- Swal CDN link -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!--Custom Script-->
<script src="assets/js/Script.js"></script>

</body>
</html>
